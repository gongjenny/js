<script>
    // 去除空格

    //方法 1 ： str.replace（）
    str.replace('/\s*/g','')// 去除所有空格
    str.replace('/^\s|\s$/g','')// 去除两头空格

    //方法 2 ：使用原生js的  str.trim（）
    str.trim() // 去除前后空格，去除不了中间空格
    str.trimLeft() // 去除左边空格
    str.trimRight() // 去除右边空格

    //方法 3 ： 使用jq的 $.trim(str)
    $.trim(str) // 只能去除两边空格，不能去除中间的

</script>
