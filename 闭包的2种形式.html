<script>
    //闭包的第一种形式
    function F1(){
        var a = 100;
        return function(){
            console.log(a)// 自由变量，寻找父作用域
        }
    }
    var f1 = F1()
    var a = 200
    f1() //100
</script>
<script>
    // 闭包的第一种形式

        var a = 100;

            console.log(a); // 自由变量，寻找父作用域
        }
    }
    var f1 = F1()
    function F2(fn){
        var a = 200
        fn()
    }
    F2(f1);
